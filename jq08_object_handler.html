<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체조작1</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
<script>
	$(function(){
		// html() : 특정객체에 html 태그를 추가 --> innerHTML와 같음
		var tag = "<a href='https://www.daum.net'>다음</a>국내 코로나19 신규 확진자가 나흘 만에 다시 100명대로 늘어났다"
		$("#daum").html(tag);
		// 선택자의 정보를 얻어오기
		console.log($("#daum").html());
		
		// text() : 특정객체에 문자로 추가
		var txt = "국내 코로나19 신규 확진자가 나흘 만에 다시 100명대로 늘어났다";
		$("h2").children('a').text(txt);
		
		console.log($("h2").children('a').text());
		
		$("#result").css("background-color","lightblue");
		
		var tagTxt = "국내 코로나19 신규 확진자가 <b>나흘</b> 만에 <i>다시 100</i>명대로 늘어났다"
	//  $("#result").text(tagTxt); //태그 적용 안됨. 위 tagTxT의 <b></b> <i></i>를 그냥 문자로 인식해서 출력함.
		
		$("#result").html(tagTxt); //태그 적용됨. html을 적용해야할지 말아야 할지에 따라서 text와 html을 선택하여 사용한다.
		
		// a태그의 href속성의 값 설정 -> https://www.nate.com
		
		$("h2").children('a').attr("href","https://www.nate.com");
		
		//속성지우기
		$("a").removeAttr("href");
		$("h1").removeAttr("id");
	})
</script>
</head>
<body>
<h1 id="daum">객체조작1</h1>
<h2><a href="">객체조작2</a></h2>
<div id="result"></div>
</body>
</html>
