<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>위치선택자</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
<script>
	$(function(){
		// :first  : 첫번째 객체 선택
		$("#menu>li:first").css("color","green");
		// :last : 마지막 객체 선택
		$("#menu>li:last").css("color","blue");
		// :even : 짝수번째 객체 선택 (0,1,2,3,4,....)
		$("#menu>li:even").css("background-color","pink");
		
		// :odd : 홀수번째 객체 선택(0,1,2,3,4,5....)
		$("#menu>li:odd").css("background-color","orange");
		// :nth-last-of-type(n) : 뒤에서 n번째 객체 선택
		$("#menu>li:nth-last-of-type(3)").css("color","yellow");
		// :nth-child(2n) : 홀수, 짝수, 3의배수, ... 번째 객체선택 (2n+1)(3n)(3n+1)....
		$("#menu>li:nth-child(3n)").css("border","2px solid yellow");
		
		// :only-child : 선택자의 부모중 자식이 1개인 경우 선택 -- 여기선 li가 아니라 ul이 선택된것이다. li의 부모가 ul이니까
		$("li:only-child").css("background-color","lightblue");
		
		// slice() : 특정 index이후의 모든 객체 선택 .. 함수다. 여기선 3번째 이후니까 bootstrap 이후 해당.(0,1,2,3)
		$("#menu>li").slice(3).css("background-color","green");
		
		// eq() : 특정 index위치의 객체를 선택
		$("#menu>li").eq(2).css("border","5px solid red");
		
		// lt(n) : lest than    n보다 작은것 index를 이용. 
		// gr(n) : great than   n보다 큰것
		$("#menu>li:lt(3)").css("background","yellow");
		$("#menu>li:gt(3)").css("background","pink");
		
		
	});
</script>
</head>
<body>
<ul>
	<li>위치선택자</li>
</ul>
<ul id="menu">
	<li>html5/css3</li>
	<li>javascript</li>
	<li>jquery</li>
	<li>bootstrap</li>
	<li>ajax</li>
	<li>jsp</li>
	<li>spring</li>
	<li>mybatis</li>
</ul>
</body>
</html>
